<!doctype html>

<html lang="en">
<head>
  {% load static %}
  {% load staticfiles %}
  <meta charset="utf-8">
  <title>UrlsShotener</title>
  <link rel="icon" type="image/png" href="{% static '/img/icon.png' %}"/>

  <!--Style-->
  <link rel="stylesheet" href="{% static '/css/reset.css' %}">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="stylesheet" href="{% static '/css/style-responsive.css' %}">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</head>

<body>

<!--Preloader-->
<div class="preloader" id="preloader">
    <div class="item">
      <div class="spinner">
      </div>
    </div>
</div>

<!--Header-->

<header id="fullscreen">
<nav class="navbar ">
  <div class="logo" id="full">
    <a class="ajax-link" href="index.html">UrlsShotener</a>
  </div>
</nav>
</header>


<!--Content-->
<div class="content" id="ajax-content">

  <div class="text-intro" id="site-type">

    <div id="label-text">
      <h1>Change your link</h1>
      <h1 class="typewrite"><span>|</span></h1> <!--Change on script.js-->
    </div>
    <div id="short-url-text" class="default-hide short-url-text">
      <h1>Your short url here:</h1>
      <h1><a href="URL" id="short-url"></a></h1>
    </div>

    <form class="form-intro">
      <div class="form-group">
        <label for="long_url_feedback" class="width-100">Your link<a id="clean-url" class="to-right"><i class="fa fa-trash" ></i>clean</a></label>
        <input type="text" class="form-control" id="long_url" placeholder="More than 20 characters">
        <div class="invalid-feedback" id="long_url_feedback"></div>
      </div>
      <div class="form-group">
        <label for="life_span">Link life days ( from 1 to 365 ) </label>
        <select class="form-control" id="life_span" onmousedown="if(this.options.length>4){this.size=4;}"  onchange='this.size=0;' onblur="this.size=0;">
          {% for i in ranges %}
          {% if 90 == i %}
            <option selected>{{i}}</option>
          {% else %}
            <option>{{i}}</option>
          {% endif %}
          {% endfor %}
        </select>
      </div>
      <input type="button" id="send_url" class="btn btn-primary" value="Get shortened link">
    </form>

  </div>
</div>

      <!--<div class="parallax parallax1"><img src="{% static '/img/business-card-2.png' %}"></div>-->

    <!--</div>-->

  <!--</div>-->


<!--</div>-->





<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.min.js' %}"></script>

<script src="{% static 'js/send.url.js' %}" type="text/javascript"></script>
<script>
$('#button, #buttons').on('click', function() {
$( ".opacity-nav" ).fadeToggle( "slow", "linear" );
// Animation complete.
});

</script>
<script>
  $('#clean-url').on('click', function(){
  $('#long_url').val('')
});
</script>

</body>
</html>
